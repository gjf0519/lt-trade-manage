<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>交易管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../static/layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="../../../static/layui_ext/dtree/font/dtreefont.css" media="all" />
</head>
<body>
<ul id="demoTree" class="dtree" data-id="0"></ul>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../../../static/layui_ext/dist/dtree.js"></script>
<script>
    layui.extend({
        dtree: '../../../static/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['dtree','layer','jquery'], function(){
        var dtree = layui.dtree, layer = layui.layer, $ = layui.jquery;
        // 初始化树
        var DemoTree = dtree.render({
            elem: "#demoTree",
            initLevel: "1",
            dataFormat: "list",
            dataStyle: "layuiStyle",
            url: "/depart/departments", // 使用url加载（可与data加载同时存在）
            response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
        });
        // 绑定节点点击
        dtree.on("node('demoTree')" ,function(obj){
            layer.msg(JSON.stringify(obj.param));
        });
    });
</script>
</body>
</html>
